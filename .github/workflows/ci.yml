name: PHP Unit Tests

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      uses: php-actions/composer@v6
      with:
        working_dir: backend/
        php_extensions: intl iconv ctype gd sodium zip
        php_version: "8.3"
    - name: Unit tests
      working-directory: backend/
      run: ./bin/phpunit 
      
